<div class ="container">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Desctiption</th>
                <th scope="col">Toggle Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of toDoList">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>
                    <a href="#" class="btn btn-info" (click)="toggleItemStatus(todo.id)">Toggle</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
